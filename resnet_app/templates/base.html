<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="author" content="Bob Nisco and Jason Parraga">
		<meta name="description" content="Marist College Hackathon Fall 2012 Project">
		
		<link rel="stylesheet" href="/static/css/bootstrap.min.css" />
		<link rel="stylesheet" href="/static/css/bootstrap-responsive.min.css" />
		<link rel="stylesheet" href="/static/css/include.css" />
		<title>ResNet</title>
	</head>

	<body>
		<div id="wrap">
			<div class="navbar navbar-inverse navbar-fixed-top">
				<div class="navbar-inner">
					<div class="container">
						<a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
						</a>
						<a class="brand" href="/">ResNet Tracking</a>
						<div class="nav-collapse collapse">
							<ul class="nav">
								<li {% if active == 'index' %} class="active" {% endif %}><a href="/">Home</a></li>
								<li {% if active == 'status' %} class="active" {% endif %}><a href="/reports">Check Status</a></li>
								<li {% if active == 'about' %} class="active" {% endif %}><a href="/about">About</a></li>
							</ul>
							<div class="pull-right">
							{% if user.is_authenticated %}
								<a href="/accounts/logout"><div class="btn"><i class="icon-user"></i> Logout</div></a>
							{% else %}
								<a href="/accounts/login"><div class="btn"><i class="icon-user"></i> Login</div></a>
							{% endif %}
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="container">
				<div class="wrapper">
					<div class="row">
						<div class="span12" id="content">
							{% block content %}
							{% endblock %}
						</div>
					</div>
				</div>
			</div>
			<div id="push"></div>
		</div>
		<footer class="footer">
			<div class="container">
				<p class="pull-right"><a href="#">Back to top</a></p>
				<p>Built by <a href="http://bobnisco.com" target="_blank">Bob Nisco</a> and <a href="http://jasonparraga.com" target="_blank">Jason Parraga</a> for Marist College Fall 2012 Hackathon</p>
			</div>
		</footer>
		<script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
		<script type="text/javascript" charset="utf-8" src="/static/js/bootstrap.min.js"></script>
		<script type="text/javascript" charset="utf-8" src="/static/js/jquery.tablesorter.min.js"></script>
		<script type="text/javascript" charset="utf-8" src="/static/js/include.js"></script>
		<script type="text/javascript" charset="utf-8" src="/static/js/profile.js"></script>
	</body>
</html>
