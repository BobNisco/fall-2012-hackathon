{% extends "cpanel/cpanelbase.html" %}

{% block content %}
	<div class="page-header">
		<h1>New Report</h1>
	</div>
	<form action="/cpanel/submit" method="post">
		{% csrf_token %}
	<div class="row">
		<div class="span4">
			<input type="text" placeholder="Name" name="name">
		</div>
		<div class="span4">
			<input type="text" placeholder="E-Mail" name="email">
		</div>
		<div class="span4">
			<input type="text" placeholder="Phone Number" name="phone">
		</div>
	</div>
	<div class="row">
		<div class="span4">
			<select name="device">
			  {% for d in device_choices %}
			  	<option value="{{d.0}}">{{d.1}}</option>
			  {% endfor %}
			</select>
		</div>
		<div class="span4">
			<select name="os">
			  {% for o in os_choices %}
			  	<option value="{{o.0}}">{{o.1}}</option>
			  {% endfor %}
			</select>
		</div>
		<div class="span4">
			<select name="problem">
			  {% for p in problem_choices %}
			  	<option value="{{p.0}}">{{p.1}}</option>
			  {% endfor %}
			</select>
		</div>
	</div>
	<div class="row">
		<div class="span12">
		<textarea rows="10" style="width:600px;" name="description"></textarea>
		</div>
	</div>
	  <button type="submit" class="btn btn-primary">Save changes</button>
	  <button type="button" class="btn">Cancel</button>
	 </form>

{% endblock %}
