{% extends "cpanel/cpanelbase.html" %}

{% block content %}
	
	<div class="page-header">
		<div class="row">
			<div class="span4">
				<form action="/search/" class="form-search" method="post">
					{% csrf_token %}
					<input type="text" name="q" class="search-query">
					<button type="submit" class="btn">Search</button>
				</form>
			</div>
			<div class="btn pull-right"><a href="open">Open a New Report</a></div>
		</div>
	</div>
	
	<div class="row">
		<div class="span9">
			<h2>{{open}} Open Reports</h2>
			<h2>{{closed}} Closed Reports</h2>
		</div>
	</div>
{% endblock %}
